<main class="principal">
        <section class="contenedor-contacto">
            <h1 class="titulo"> Contacto </h1>
            <article class="contenedor-ubicacion">
                <div class="contenedor-ubicacion-contacto">
                    <P><i class="fa-solid fa-location-pin"></i>Estamos ubicado en San Martin 953 CABA</P>
                    <P><i class="fa-solid fa-phone"></i>1154084213</P>
                    <p><strong>Horario de Atencion</strong></p>
                    <p>Ma√±ana 8:30 - 14:00hrs</p>
                    <p>tarde  15:30 - 18:00hrs</p>    
                </div>
    
                <div class="contenedor-mapa-contacto">
                   <iframe  class="mapa-contacto"src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13131.44974031567!2d-58.80043525822747!3d-34.632916499804644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1715310343615!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <img src="../public/img/local.png" alt="local de lavado" class="img-contacto">
                </div>
    
                <div class="contenedor-form-contacto">                
                    <h2 class="titulo-ubicacion">Dejanos tu Mensaje</h2><br>
                    <form method="post" class="form-contacto">
                        <label for="email"> Tu Correo:</label>
                        <input type="email" name="email" class="box-contacto" id="email" placeholder="ingrese su correo"><br>
                        <p class="mensaje-email"></p>
                        <label for="nombre"> Tu Nombre:</label>
                        <input type="text" name="nombre" class="box-contacto" id="nombre"  placeholder="Ingrese su nombre"><br>
                        <p class="mensaje-nombre"></p>
                        <label for="apellido"> Tu Apellido:</label>
                        <input type="text" name="apellido" class="box-contacto" id="apellido"  placeholder="Ingrese su Apellido"><br>
                        <p class="mensaje-apellido"></p>
                        <label for="textarea"> Tu Mensaje:</label>
                        <textarea name="textarea" id="textarea" class="box-contacto-mensaje" cols="30" rows="10" placeholder="Escriba su mensaje.."></textarea><br>
                        <p class="mensaje-textarea"></p>
                        <button type="submit" class="boton-contacto">Enviar Datos </button>
                    </form>
                    <p class="mensaje-valido"></p>
                </div>                
            </article>
        </section>
